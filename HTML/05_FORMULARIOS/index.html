<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="" method="" enctype="">
        <input type="text" name="nombre" value="Texto relleno por defecto">
        <input type="text" name="nombre" placeholder="Este con placeholder">
        <input type="email" name="correo" value="Esto es un @">
        <input type="password" name="pass" value="Esto es un pass">
        <input type="button"    value="button">
        <input type="submit" value="submit">
        <input type="date" value="birzdei">
        <input type="number">
        <input type="file">
        <input type="checkbox">
        <input type="radio">
        <br>
        <label for="">Sexo</label>
            <input type="radio" name="hm" value="hombre"> hombre
            <input type="radio" name="hm" value="mujer"> mujer
        <!--cajita para meter cosas
        type, hay varios tipos
        name, referencia a elementos js-->
        
        <br>

        <textarea cols="30" rows="10">
Escribe aquí tus dudas o sugerencias...
        </textarea>
        <!--Texto para comentario de colsxrows de tamaño-->
    </form>
    <!--formulario:
    action para la ruta de la acción
    method indica el método de transferencia
    enctype tipo de codificación-->

</body>
</html>
