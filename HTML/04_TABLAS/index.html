<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    
    <table>
        <tr>
            <th>Primera columna</th>
            <th>Segunda columna</th>
            <th>Tercera columna</th>
        </tr>
        <tr>
            <td>Ejemplo uno</td>
            <td>Ejemplo dos</td>
            <td>Ejemplo tres</td>
        </tr>
        <tr>
            <td>Hola</td>
            <td></td>
            <td>Pues nada</td>
        </tr>
        <!--Para una fila, horizontal
        th es el heather y td es el contenido-->
        <table>
            <tr>
                <th>Nombre</th>
                <td>Andy</td>
                <td>Lucas</td>
            </tr>
            <tr>
                <th>Apellido</th>
                <td>de Lucas</td>
                <td>de Andy</td>
            </tr>
            <tr>
                <th>Edad</th>
                <td>29</td>
                <td>29</td>
            </tr>
        </table>

    </table>
    <!--Definir una tabla (apertura y cierre) 
    filas y columnas dentro de etiqueta-->
</body>
</html>
