<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--El contenido incrustado se utiliza para mostrar
    video, img, audio, etc-->

    <!--Imagen: 
        src es la dire, si no está al mismo nivel ./, ../ 
        o ../../ y sigue
        alt es el nombre de la imagen
    -->
    <img src="../images/Las-5-mejores-playas-desconocidas-en-México.jpg" alt="Una imagen">
    <img src="imagen.jpg" alt="imagen de un computer">
    
    <iframe src="http://codehouse.academy" frameborder="0"></iframe>
    <!--meto un trozo de web-->

    <audio controls="controls" src="../images/cintas-de-prueba-_1.mp3"></audio>
    <!--audio descargado en carpeta-->

    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <video src="" autoplay></video>

</body>
</html>
