<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--
         class-> atributo de css:
          Definición de una lista de atributos de CSS
     -->
    <h1 class="colorRojo">Sea la etiqueta que sea</h1>
    <h4 class="colorRojo">Estilo en rojo</h4>
    <p class="colorAzul">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore.</p>

    <div class="ContenedorAzul">
        <p>Contenedor azul</p>
    </div>

    <div class="ContenedorRojo">
        <p>Contenedor Rojo</p>
    </div>

    <div id="contenedor5" class="ContenedorAzul">
        <h6>Contenedor adicional</h6>
    </div>

    <!-- ID : identificador único 
    palabra reservada (en la etiqueta)
    -->
    <h5 id="colorVerde" class="contenedorUnico">Texto identificador</h5>
    <h1 id="colorVioleta">Otra etiqueta</h1>

</body>

</html>
