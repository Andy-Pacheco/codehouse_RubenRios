<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ESTRUCTURA</title>

    <!-- Primera: con la etiqueta link(linkar un archivo css externo) -->
    <!-- <link rel="stylesheet" href="./css/style2.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Segunda: A traves de la etiqueta style -->
    <style>
        /* Aplicarle estilos css a una ETIQUETA */
        
        h3 {
            /* Cambiar el color del texto */
            color: red;
        }
    </style>
    <h3>3 Formas de aplicar css a nuestro documento html</h3>
    <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h2>

    <h1>Estilo a traves de un archivo CSS</h1>

    <!--Tercera: Atributo style en la etiqueta de apertura -->
    <h2 style="color: blue;">3 Formas de aplicar css a nuestro documento html</h2>

    <h3>3 Formas de aplicar css a nuestro documento html</h3>


</body>

</html>
