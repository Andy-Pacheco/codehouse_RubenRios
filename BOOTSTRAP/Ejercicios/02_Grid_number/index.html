<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird-number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--     CONTAINER-FLUID,  ROW , 4 COL : 1- QUE OCUPE 3 COL, 2- QUE OCUPE 4 COL, 3- QUE OCUPE 2 COL, 4-.....  -->

    <div class="container-fluid">
        <div class="row h50">
            <div class="col-3">
                <p>Col3</p>
            </div>
            <div class="col-4">
                <p>Col4</p>
            </div>
            <div class="col-2">
                <p>Col2</p>
            </div>
            <div class="col-3">
                <p>Col3</p>
            </div>
        </div>
    </div>
    <!--     CONTAINER,  ROW , 8 COL : 1- QUE OCUPE 2 COL, 3- QUE OCUPE 2 COL -->

    <div class="container">
        <div class="row h50">
            <div class="col-2">
                <p>Col2</p>
            </div>
            <div class="col-1">                
                <p>Col1</p>
            </div>
            <div class="col-2">
                <p>Col2</p>
            </div>
            <div class="col-1">
                <p>Col1</p>
            </div>
            <div class="col-1">
                <p>Col1</p>
            </div>
            <div class="col-1">
                <p>Col1</p>
            </div>
            <div class="col-3">
                <p>Col3</p>
            </div>
            <div class="col-1">
                <p>Col1</p>
            </div>
        </div>
    </div>
    <!--     CONTAINER-FLUID,  ROW , 6 COL : QUE SE DIVIDAN EQUITATIVAMENTE (UTILIZANDO LOS NUMEROS)  -->

    <div class="container-fluid">
        <div class="row h50">
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
    </div>
    <!--     CONTAINER,  ROW , 3 COL : QUE SE DIVIDAN EQUITATIVAMENTE (UTILIZANDO LOS NUMEROS)  -->

    <div class="container">
        <div class="row h50">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
    <!--     CONTAINER-FLUID,  ROW , 11 COL : QUE EL COL DEL CENTRO SEA MAS GRANDE QUE LOS DEMAS -->

    <div class="container-fluid">
        <div class="row h50">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
